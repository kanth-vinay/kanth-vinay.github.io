<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Speed Re-Quiz</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 25px 40px;
            text-align: center;
        }
        .quiz-header h1 {
            color: #005a9c;
            margin-bottom: 10px;
        }
        .quiz-header p, #start-container p {
            font-size: 1.1em;
            color: #555;
            margin-top: 0;
        }
        #timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #d93025;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin: 20px auto;
            width: fit-content;
        }
        .question-block {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .options-container label {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .options-container label:hover {
            background-color: #f0f8ff;
        }
        .options-container input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        #start-btn, #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        #start-btn:hover, #submit-btn:hover {
            background-color: #005a9c;
        }
        
        /* Score Card Styles */
        #results {
            text-align: left;
        }
        .results-summary {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .results-summary h2 {
            margin-top: 0;
            color: #005a9c;
        }
        .results-summary p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .result-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-answer p {
            margin: 5px 0;
        }
        .correct-answer-text {
            color: #2e7d32;
        }
        .user-answer.correct {
            color: #2e7d32;
            font-weight: bold;
        }
        .user-answer.incorrect {
            color: #d93025;
            font-weight: bold;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Trigonometry Speed Re-Quiz</h1>
        </div>
        
        <div id="start-container">
            <p>You will have <strong>5 minutes</strong> to answer 10 questions. The timer begins when you click start.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-content" style="display: none;">
            <div id="timer">05:00</div>
            
            <form id="quiz-form">
                </form>

            <button id="submit-btn">Submit</button>
        </div>

        <div id="results" style="display: none;"></div>
    </div>

<script>
    const quizData = [
        { question: "What is the value of \\(\\cos(60^\\circ)\\)?", options: ["\\(\\frac{\\sqrt{3}}{2}\\)", "\\(\\frac{1}{2}\\)", "\\(\\frac{\\sqrt{2}}{2}\\)", "0"], answer: "\\(\\frac{1}{2}\\)" },
        { question: "What is the value of \\(\\sin(45^\\circ)\\)?", options: ["1", "\\(\\frac{\\sqrt{3}}{2}\\)", "\\(\\frac{\\sqrt{2}}{2}\\)", "\\(\\frac{1}{2}\\)"], answer: "\\(\\frac{\\sqrt{2}}{2}\\)" },
        { question: "What is the value of \\(\\tan(30^\\circ)\\)?", options: ["1", "\\(\\sqrt{3}\\)", "\\(\\frac{1}{\\sqrt{3}}\\)", "0"], answer: "\\(\\frac{1}{\\sqrt{3}}\\)" },
        { question: "If \\(\\sin(x) = 0\\), what is \\(x\\) for \\(0^\\circ \\le x \\le 90^\\circ\\)?", options: ["\\(90^\\circ\\)", "\\(45^\\circ\\)", "\\(60^\\circ\\)", "\\(0^\\circ\\)"], answer: "\\(0^\\circ\\)" },
        { question: "The expression \\(1 + \\tan^2(\\theta)\\) is equal to:", options: ["\\(\\sin^2(\\theta)\\)", "\\(\\sec^2(\\theta)\\)", "\\(\\csc^2(\\theta)\\)", "1"], answer: "\\(\\sec^2(\\theta)\\)" },
        { question: "What is the value of \\(\\cot(45^\\circ)\\)?", options: ["0", "Undefined", "\\(\\sqrt{2}\\)", "1"], answer: "1" },
        { question: "If \\(\\cos(x) = \\frac{\\sqrt{3}}{2}\\), what is \\(x\\) for \\(0^\\circ \\le x \\le 90^\\circ\\)?", options: ["\\(90^\\circ\\)", "\\(60^\\circ\\)", "\\(45^\\circ\\)", "\\(30^\\circ\\)"], answer: "\\(30^\\circ\\)" },
        { question: "What is the value of \\(\\csc(90^\\circ)\\)?", options: ["1", "0", "Undefined", "2"], answer: "1" },
        { question: "The ratio \\(\\frac{\\cos(\\theta)}{\\sin(\\theta)}\\) is equal to:", options: ["\\(\\tan(\\theta)\\)", "\\(\\cot(\\theta)\\)", "\\(\\sec(\\theta)\\)", "\\(\\sin(\\theta)\\)"], answer: "\\(\\cot(\\theta)\\)" },
        { question: "What is the value of \\(\\sin(90^\\circ)\\)?", options: ["-1", "0", "\\(\\frac{1}{2}\\)", "1"], answer: "1" }
    ];

    const startButton = document.getElementById('start-btn');
    const startContainer = document.getElementById('start-container');
    const quizContent = document.getElementById('quiz-content');
    const quizForm = document.getElementById('quiz-form');
    const submitButton = document.getElementById('submit-btn');
    const resultsContainer = document.getElementById('results');
    const timerElement = document.getElementById('timer');

    let timerInterval;
    let timeRemaining = 300;

    function renderQuiz() {
        let quizHTML = '';
        quizData.forEach((item, index) => {
            quizHTML += `<div class="question-block"><p>${index + 1}. ${item.question}</p><div class="options-container">`;
            item.options.forEach(option => {
                const optionId = `q${index}-option-${option.replace(/[^a-zA-Z0-9]/g, "")}`;
                quizHTML += `<label for="${optionId}"><input type="radio" name="question${index}" id="${optionId}" value="${option}">${option}</label>`;
            });
            quizHTML += `</div></div>`;
        });
        quizForm.innerHTML = quizHTML;
        MathJax.typeset();
    }

    function showScoreCard(score, timeTaken, results) {
        // Hide the main quiz content
        quizContent.style.display = 'none';

        const timeTakenMinutes = Math.floor(timeTaken / 60).toString().padStart(2, '0');
        const timeTakenSeconds = (timeTaken % 60).toString().padStart(2, '0');

        let resultsHTML = `
            <div class="results-summary">
                <h2>Quiz Results</h2>
                <p><strong>Final Score:</strong> ${score} / ${quizData.length}</p>
                <p><strong>Time Taken:</strong> ${timeTakenMinutes}:${timeTakenSeconds}</p>
            </div>
        `;

        results.forEach((result, index) => {
            const icon = result.isCorrect ? '✅' : '❌';
            resultsHTML += `
                <div class="result-item">
                    <p class="result-question">${index + 1}. ${result.question}</p>
                    <div class="result-answer">
                        <p>${icon} Your Answer: <span class="user-answer ${result.isCorrect ? 'correct' : 'incorrect'}">${result.userAnswer}</span></p>
                        ${!result.isCorrect ? `<p><span class="correct-answer-text">Correct Answer: ${result.correctAnswer}</span></p>` : ''}
                    </div>
                </div>
            `;
        });

        resultsContainer.innerHTML = resultsHTML;
        resultsContainer.style.display = 'block';
        MathJax.typeset();
    }

    function calculateScore() {
        clearInterval(timerInterval);
        const timeTaken = 300 - timeRemaining;
        let score = 0;
        const results = [];

        quizData.forEach((item, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            const userAnswer = selectedOption ? selectedOption.value : "Not Answered";
            const isCorrect = userAnswer === item.answer;

            if (isCorrect) {
                score++;
            }
            results.push({
                question: item.question,
                userAnswer: userAnswer,
                correctAnswer: item.answer,
                isCorrect: isCorrect
            });
        });
        
        showScoreCard(score, timeTaken, results);
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timeRemaining--;
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeRemaining <= 0) {
                calculateScore();
            }
        }, 1000);
    }

    function beginQuiz() {
        startContainer.style.display = 'none';
        quizContent.style.display = 'block';
        renderQuiz();
        startTimer();
    }
    
    startButton.addEventListener('click', beginQuiz);
    submitButton.addEventListener('click', (e) => {
        e.preventDefault();
        calculateScore();
    });

</script>

</body>
</html>
