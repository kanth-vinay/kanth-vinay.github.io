<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Speed Re-Quiz</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .quiz-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 25px 40px;
            text-align: center;
        }
        .quiz-header h1 {
            color: #005a9c;
            margin-bottom: 10px;
        }
        .quiz-header p, #start-container p {
            font-size: 1.1em;
            color: #555;
            margin-top: 0;
        }
        #timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #d93025;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin: 20px auto;
            width: fit-content;
        }
        .question-block {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .options-container label {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .options-container label:hover {
            background-color: #f0f8ff;
        }
        .options-container input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        #start-btn, #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        #start-btn:hover, #submit-btn:hover {
            background-color: #005a9c;
        }
        #results {
            margin-top: 25px;
            padding: 20px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Trigonometry Speed Re-Quiz</h1>
        </div>
        
        <div id="start-container">
            <p>You will have <strong>5 minutes</strong> to answer 10 questions. The timer begins when you click start.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-content" style="display: none;">
            <div id="timer">05:00</div>
            
            <form id="quiz-form">
                </form>

            <button id="submit-btn">Submit</button>
        </div>

        <div id="results" style="display: none;"></div>
    </div>

<script>
    const quizData = [
        {
            question: "What is the value of \\(\\cos(60^\\circ)\\)?",
            options: ["\\(\\frac{\\sqrt{3}}{2}\\)", "\\(\\frac{1}{2}\\)", "\\(\\frac{\\sqrt{2}}{2}\\)", "0"],
            answer: "\\(\\frac{1}{2}\\)"
        },
        {
            question: "What is the value of \\(\\sin(45^\\circ)\\)?",
            options: ["1", "\\(\\frac{\\sqrt{3}}{2}\\)", "\\(\\frac{\\sqrt{2}}{2}\\)", "\\(\\frac{1}{2}\\)"],
            answer: "\\(\\frac{\\sqrt{2}}{2}\\)"
        },
        {
            question: "What is the value of \\(\\tan(30^\\circ)\\)?",
            options: ["1", "\\(\\sqrt{3}\\)", "\\(\\frac{1}{\\sqrt{3}}\\)", "0"],
            answer: "\\(\\frac{1}{\\sqrt{3}}\\)"
        },
        {
            question: "If \\(\\sin(x) = 0\\), what is \\(x\\) for \\(0^\\circ \\le x \\le 90^\\circ\\)?",
            options: ["\\(90^\\circ\\)", "\\(45^\\circ\\)", "\\(60^\\circ\\)", "\\(0^\\circ\\)"],
            answer: "\\(0^\\circ\\)"
        },
        {
            question: "The expression \\(1 + \\tan^2(\\theta)\\) is equal to:",
            options: ["\\(\\sin^2(\\theta)\\)", "\\(\\sec^2(\\theta)\\)", "\\(\\csc^2(\\theta)\\)", "1"],
            answer: "\\(\\sec^2(\\theta)\\)"
        },
        {
            question: "What is the value of \\(\\cot(45^\\circ)\\)?",
            options: ["0", "Undefined", "\\(\\sqrt{2}\\)", "1"],
            answer: "1"
        },
        {
            question: "If \\(\\cos(x) = \\frac{\\sqrt{3}}{2}\\), what is \\(x\\) for \\(0^\\circ \\le x \\le 90^\\circ\\)?",
            options: ["\\(90^\\circ\\)", "\\(60^\\circ\\)", "\\(45^\\circ\\)", "\\(30^\\circ\\)"],
            answer: "\\(30^\\circ\\)"
        },
        {
            question: "What is the value of \\(\\csc(90^\\circ)\\)?",
            options: ["1", "0", "Undefined", "2"],
            answer: "1"
        },
        {
            question: "The ratio \\(\\frac{\\cos(\\theta)}{\\sin(\\theta)}\\) is equal to:",
            options: ["\\(\\tan(\\theta)\\)", "\\(\\cot(\\theta)\\)", "\\(\\sec(\\theta)\\)", "\\(\\sin(\\theta)\\)"],
            answer: "\\(\\cot(\\theta)\\)"
        },
        {
            question: "What is the value of \\(\\sin(90^\\circ)\\)?",
            options: ["-1", "0", "\\(\\frac{1}{2}\\)", "1"],
            answer: "1"
        }
    ];

    const startButton = document.getElementById('start-btn');
    const startContainer = document.getElementById('start-container');
    const quizContent = document.getElementById('quiz-content');
    const quizForm = document.getElementById('quiz-form');
    const submitButton = document.getElementById('submit-btn');
    const resultsContainer = document.getElementById('results');
    const timerElement = document.getElementById('timer');

    let timerInterval;

    function renderQuiz() {
        let quizHTML = '';
        quizData.forEach((item, index) => {
            quizHTML += `
                <div class="question-block">
                    <p>${index + 1}. ${item.question}</p>
                    <div class="options-container">
            `;
            item.options.forEach(option => {
                const optionId = `q${index}-option-${option.replace(/[^a-zA-Z0-9]/g, "")}`;
                quizHTML += `
                    <label for="${optionId}">
                        <input type="radio" name="question${index}" id="${optionId}" value="${option}">
                        ${option}
                    </label>
                `;
            });
            quizHTML += `</div></div>`;
        });
        quizForm.innerHTML = quizHTML;
        MathJax.typeset();
    }

    function calculateScore() {
        clearInterval(timerInterval);
        let score = 0;
        quizData.forEach((item, index) => {
            const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
            if (selectedOption && selectedOption.value === item.answer) {
                score++;
            }
        });

        resultsContainer.innerHTML = `Time's up! Your score is ${score} out of ${quizData.length}.`;
        resultsContainer.style.display = 'block';
        resultsContainer.style.backgroundColor = score > 5 ? '#e8f5e9' : '#ffebee';
        resultsContainer.style.color = score > 5 ? '#2e7d32' : '#c62828';
        
        submitButton.disabled = true;
        submitButton.style.backgroundColor = '#aaa';
        submitButton.style.cursor = 'not-allowed';
        document.querySelectorAll('input[type="radio"]').forEach(input => {
            input.disabled = true;
        });
    }

    function startTimer() {
        let timeRemaining = 300; // 5 minutes in seconds

        timerInterval = setInterval(() => {
            timeRemaining--;
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeRemaining <= 0) {
                calculateScore();
            }
        }, 1000);
    }

    function beginQuiz() {
        // Hide the start container
        startContainer.style.display = 'none';
        
        // Show the main quiz content
        quizContent.style.display = 'block';
        
        // Populate the questions and start the timer
        renderQuiz();
        startTimer();
    }
    
    // Event Listeners
    startButton.addEventListener('click', beginQuiz);
    submitButton.addEventListener('click', (e) => {
        e.preventDefault();
        calculateScore();
    });

</script>

</body>
</html>
