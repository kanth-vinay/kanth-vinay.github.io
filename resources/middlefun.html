<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logarithms & Exponentials Quiz</title>
    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .quiz-container {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1, h2 { color: #2c3e50; }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .question {
            text-align: left;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .question p {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        .options div { margin-bottom: 0.75rem; font-size: 1.1rem; }
        .options label { margin-left: 10px; cursor: pointer; }
        #results-screen h2 { margin-bottom: 1rem; }
        #score { font-size: 1.8rem; font-weight: bold; color: #27ae60; margin-bottom: 2rem; }
        .answer-card {
            text-align: left;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        .answer-card.correct { background-color: #e8f5e9; border-left: 5px solid #4caf50; }
        .answer-card.incorrect { background-color: #ffebee; border-left: 5px solid #f44336; }
        .answer-card p { margin: 0.5rem 0; }
        .answer-card .correct-answer { font-weight: bold; color: #388e3c; }
    </style>
</head>
<body>

<div class="quiz-container" id="start-screen">
    <h1>Logarithms & Exponentials Quiz</h1>
    <p>You have <strong>15 minutes</strong> to answer <strong>15 questions</strong>.</p>
    <button id="start-btn">Start Quiz</button>
</div>

<div class="quiz-container" id="quiz-screen" style="display:none;">
    <div id="timer">15:00</div>
    <form id="quiz-form"></form>
    <button type="button" id="submit-btn">Submit Quiz</button>
</div>

<div class="quiz-container" id="results-screen" style="display:none;">
    <h2>Quiz Results</h2>
    <p id="score"></p>
    <div id="answers-container"></div>
</div>

<script>
    const startBtn = document.getElementById('start-btn');
    const submitBtn = document.getElementById('submit-btn');
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultsScreen = document.getElementById('results-screen');
    const timerDisplay = document.getElementById('timer');
    const quizForm = document.getElementById('quiz-form');
    const scoreDisplay = document.getElementById('score');
    const answersContainer = document.getElementById('answers-container');
    let timer;
    let timeLeft = 15 * 60;

    const quizData = [
        // Section 1: Finding Logarithms
        { q: "Evaluate: $\\log_2(1/32)$.", o: ["$5$", "$-5$", "$16$", "$-1/16$"], a: "$-5$" },
        { q: "Evaluate: $\\log(0.0001)$.", o: ["$4$", "$-4$", "$0.1$", "$-0.4$"], a: "$-4$" },
        { q: "Evaluate: $\\log_{81}(3)$.", o: ["$1/4$", "$4$", "$27$", "$1/27$"], a: "$1/4$" },
        { q: "Evaluate: $\\ln(1/e^2)$.", o: ["$2$", "$-2$", "$e^2$", "$1/2$"], a: "$-2$" },
        { q: "Evaluate: $\\log_5(\\sqrt{125})$.", o: ["$2/3$", "$3/2$", "$25$", "$5/2$"], a: "$3/2$" },
        
        // Section 2: Domain and Range
        { q: "What is the domain of the function $f(x) = \\log(6-x)$?", o: ["$(6, \\infty)$", "$(-\\infty, 6)$", "$[6, \\infty)$", "All real numbers"], a: "$(-\\infty, 6)$" },
        { q: "What is the range of the function $f(x) = 5^x - 2$?", o: ["$(0, \\infty)$", "$(-2, \\infty)$", "$(3, \\infty)$", "All real numbers"], a: "$(-2, \\infty)$" },
        { q: "What is the domain of the function $f(x) = \\ln(x^2 - 9)$?", o: ["$(3, \\infty)$", "$(-3, 3)$", "$(9, \\infty)$", "$( -\\infty, -3) \\cup (3, \\infty)$"], a: "$( -\\infty, -3) \\cup (3, \\infty)$" },
        { q: "What is the range of the function $f(x) = -e^x + 1$?", o: ["$(1, \\infty)$", "$(-\\infty, 1)$", "$(-\\infty, 0)$", "All real numbers"], a: "$(-\\infty, 1)$" },
        { q: "What is the domain of the function $f(x) = \\frac{5}{\\log(x)}$?", o: ["$(0, \\infty)$", "$x \\neq 1$", "$(1, \\infty)$", "$(0, 1) \\cup (1, \\infty)$"], a: "$(0, 1) \\cup (1, \\infty)$" },
        
        // Section 3: Solving Equations
        { q: "Solve for $x$: $4^{x+1} = 8^{x-1}$.", o: ["$x=2$", "$x=3$", "$x=5$", "$x=-2$"], a: "$x=5$" },
        { q: "Solve for $x$: $\\log_2(x) + \\log_2(x-7) = 3$.", o: ["$x=8, x=-1$", "$x=8$", "$x=-1$", "$x=3.5$"], a: "$x=8$" },
        { q: "Solve for $x$: $e^{2x} - 5e^x + 4 = 0$.", o: ["$x = \\ln(4), x = 0$", "$x=4, x=1$", "$x=\\ln(5)$", "$x=4, x=0$"], a: "$x = \\ln(4), x = 0$" },
        { q: "Solve for $x$: $\\log_x(64) = 2$.", o: ["$x=4$", "$x=32$", "$x=8$", "$x=16$"], a: "$x=8$" },
        { q: "Solve for $x$: $\\ln(\\ln(x)) = 1$.", o: ["$x = e$", "$x = 10$", "$x = e^e$", "$x = 1$"], a: "$x = e^e$" }
    ];

    function startTimer() {
        timer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                submitQuiz();
            }
        }, 1000);
    }

    function displayQuiz() {
        let quizHTML = '';
        quizData.forEach((item, index) => {
            quizHTML += `<div class="question"><p>${index + 1}. ${item.q}</p><div class="options">`;
            item.o.forEach(option => {
                quizHTML += `<div><input type="radio" name="question${index}" value="${option}" id="q${index}o${option}"><label for="q${index}o${option}"> ${option}</label></div>`;
            });
            quizHTML += `</div></div>`;
        });
        quizForm.innerHTML = quizHTML;
        MathJax.typeset();
    }
    
    function submitQuiz() {
        clearInterval(timer);
        quizScreen.style.display = 'none';
        resultsScreen.style.display = 'block';
        let score = 0;
        let answersHTML = '';
        quizData.forEach((item, index) => {
            const selected = quizForm.querySelector(`input[name="question${index}"]:checked`);
            const userAnswer = selected ? selected.value : "No answer";
            const isCorrect = userAnswer === item.a;
            if (isCorrect) score++;
            answersHTML += `<div class="answer-card ${isCorrect ? 'correct' : 'incorrect'}">
                            <p><b>Question ${index + 1}:</b> ${item.q}</p>
                            <p>Your answer: ${userAnswer}</p>
                            ${!isCorrect ? `<p class="correct-answer">Correct answer: ${item.a}</p>` : ''}
                          </div>`;
        });
        scoreDisplay.textContent = `Your Score: ${score} out of 15`;
        answersContainer.innerHTML = answersHTML;
        MathJax.typeset();
    }

    startBtn.addEventListener('click', () => {
        startScreen.style.display = 'none';
        quizScreen.style.display = 'block';
        displayQuiz();
        startTimer();
    });
    submitBtn.addEventListener('click', submitQuiz);
</script>

</body>
</html>
