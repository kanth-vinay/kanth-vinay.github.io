<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coordinate Geometry Mastery (Final)</title>
<script>
  window.MathJax = {
    tex: { inlineMath: [['\\(','\\)']], displayMath: [['\\[','\\]']] },
    startup: {
      pageReady: () => {
        return MathJax.startup.defaultPageReady().then(() => {
          console.log('MathJax is loaded');
        });
      }
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

<style>
  :root {
    --primary: #4338ca; /* Indigo */
    --success: #15803d; /* Green */
    --danger: #b91c1c; /* Red */
    --bg: #f8fafc;
    --card: #ffffff;
    --text: #0f172a;
    --border: #e2e8f0;
  }
  
  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding-top: 90px;
    padding-bottom: 40px;
  }

  /* Scoreboard */
  .scoreboard {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    z-index: 1000;
    border-bottom: 1px solid var(--border);
    padding: 15px 0;
  }
  
  .score-inner {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .score-val { font-size: 1.8rem; font-weight: 800; color: var(--primary); }
  .score-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b; font-weight: 700; }

  /* Main */
  .container { max-width: 800px; margin: 0 auto; padding: 20px; }

  /* Cards */
  .q-card {
    background: var(--card);
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    border: 2px solid transparent;
    transition: transform 0.2s;
  }

  .q-card.locked { opacity: 0.85; }
  .q-card.correct-card { border-color: var(--success); background: #f0fdf4; }
  .q-card.wrong-card { border-color: var(--danger); background: #fef2f2; }

  .q-meta {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .badge {
    padding: 5px 10px;
    border-radius: 6px;
    font-size: 0.7rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .badge-theory { background: #e0e7ff; color: var(--primary); }
  .badge-calc { background: #ffedd5; color: #9a3412; }
  .badge-points { background: #f1f5f9; color: #475569; }
  .badge-double { background: #fef08a; color: #854d0e; border: 1px solid #eab308; }

  .q-text {
    font-size: 1.15rem;
    font-weight: 600;
    line-height: 1.6;
    margin-bottom: 25px;
  }

  /* Options */
  .opt-grid { display: grid; gap: 12px; }

  .opt-btn {
    background: white;
    border: 2px solid var(--border);
    border-radius: 10px;
    padding: 15px 20px;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
  }

  .opt-btn:hover { border-color: var(--primary); background: #f8fafc; }
  
  .opt-btn.sel-correct {
    background: var(--success); color: white; border-color: var(--success); cursor: default;
  }
  .opt-btn.sel-wrong {
    background: var(--danger); color: white; border-color: var(--danger); cursor: default;
  }
  .opt-btn.reveal {
    background: white; color: var(--success); border-color: var(--success); font-weight: 700; cursor: default;
  }
  .opt-btn.reveal::after {
    content: " (Correct Answer)"; position: absolute; right: 15px; font-size: 0.8em; opacity: 0.8;
  }
  
  /* Disable clicks on locked buttons */
  .locked .opt-btn { pointer-events: none; }

  /* Feedback */
  .feedback {
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
    background: white;
    border-top: 4px solid #e2e8f0;
    display: none;
    font-size: 0.95rem;
    line-height: 1.6;
  }

  #loading-msg {
    text-align: center; font-size: 1.2rem; color: #64748b; margin-top: 50px;
  }
</style>
</head>
<body>

<div class="scoreboard">
  <div class="score-inner">
    <div>
      <div class="score-label">Current Score</div>
      <div class="score-val" id="score-display">0</div>
    </div>
    <div style="text-align:right">
      <div class="score-label">Progress</div>
      <div class="score-val" style="font-size:1.2rem; margin-top:5px" id="progress-display">Loading...</div>
    </div>
  </div>
</div>

<div class="container" id="quiz-app">
  <div id="loading-msg">Loading Quiz Questions...</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  
  // --- Data ---
  const questions = [
    // --- PART 1: CONCEPTUAL TRAPS ---
    {
      type: "Theory",
      points: 10,
      q: "You calculated the lengths of the diagonals of a quadrilateral and found they are congruent (equal). Is this **sufficient** to prove it is a Rectangle?",
      options: [
        "Yes, congruent diagonals guarantee a rectangle.",
        "No, it could be a Square.",
        "No, it could be an Isosceles Trapezoid.",
        "No, diagonals must bisect each other first."
      ],
      correct: 2,
      explanation: "Congruent diagonals are found in Rectangles (and Squares), but ALSO in Isosceles Trapezoids. You must first prove it is a Parallelogram (e.g., diagonals bisecting) to confirm it is a Rectangle."
    },
    {
      type: "Theory",
      points: 10,
      q: "Which test is **sufficient** to prove a Parallelogram is a Rhombus?",
      options: [
        "Prove the diagonals are congruent.",
        "Prove the diagonals are perpendicular.",
        "Prove opposite sides are parallel.",
        "Prove opposite sides are congruent."
      ],
      correct: 1,
      explanation: "For a parallelogram: Perpendicular diagonals imply Rhombus. Congruent diagonals imply Rectangle."
    },
    
    // --- PART 2: RIGOROUS APPLICATION ---
    {
      type: "Calc",
      points: 20,
      q: "Let \\(A(9,-4), B(8,-2), C(2,-5), D(3,-7)\\). Classify this quadrilateral most specifically.",
      options: [
        "Parallelogram",
        "Rectangle",
        "Rhombus",
        "Square"
      ],
      correct: 1, // Rectangle
      explanation: "Step 1: Verify Parallelogram (e.g., slopes of opposite sides match). <br>Step 2: Check Diagonals. \\(AC=\\sqrt{50}\\), \\(BD=\\sqrt{50}\\). <br>Since it is a <b>Parallelogram with Congruent Diagonals</b>, it is a Rectangle."
    },
    {
      type: "Calc",
      points: 20,
      q: "Given Parallelogram \\(ABCD\\) with vertices \\(A(1,1)\\) and \\(C(5,-5)\\). Find the coordinates of the intersection of the diagonals.",
      options: [
        "\\( (3, -2) \\)",
        "\\( (2, -3) \\)",
        "\\( (6, -4) \\)",
        "\\( (3, 3) \\)"
      ],
      correct: 0,
      explanation: "Diagonals of a parallelogram bisect each other. The intersection is the midpoint of \\(AC\\). <br> \\( M = (\\frac{1+5}{2}, \\frac{1-5}{2}) = (3, -2) \\)."
    },
    {
      type: "Calc",
      points: 20,
      q: "Square \\(JKLM\\) has vertices \\(J(-2,5)\\) and \\(K(2,2)\\). What is the slope of the side \\(LK\\)?",
      options: [
        "\\( -\\frac{3}{4} \\)",
        "\\( \\frac{3}{4} \\)",
        "\\( \\frac{4}{3} \\)",
        "\\( -\\frac{4}{3} \\)"
      ],
      correct: 2,
      explanation: "Slope of \\(JK = \\frac{2-5}{2-(-2)} = \\frac{-3}{4}\\). <br>In a square, adjacent sides are perpendicular. The slope of \\(LK\\) is the negative reciprocal: \\(\\frac{4}{3}\\)."
    },
    {
      type: "Calc",
      points: 20, 
      q: "Three vertices of a parallelogram are \\(P(-1,6)\\), \\(Q(5,6)\\), and \\(S(-7,-3)\\). Find the coordinates of the fourth vertex \\(R\\).",
      options: [
        "\\( (-1, -3) \\)",
        "\\( (1, -3) \\)",
        "\\( (-2, -3) \\)",
        "\\( (-1, 3) \\)"
      ],
      correct: 0,
      explanation: "Method 1 (Translation): From \\(P\\) to \\(Q\\) is Right 6, Up 0. Apply this to \\(S(-7,-3)\\): \\((-7+6, -3+0) = (-1, -3)\\)."
    },
    {
      type: "Calc",
      points: 40,
      isDouble: true,
      q: "<b>Double Points Challenge:</b> Let \\(K(5,-3), L(7,1), M(9,-3), N(7,-7)\\). Determine the most specific classification.",
      options: [
        "Parallelogram",
        "Rectangle",
        "Rhombus",
        "Square"
      ],
      correct: 2, // Rhombus
      explanation: "Step 1: Check sides. All sides are length \\(\\sqrt{20}\\) (Rhombus candidate). <br>Step 2: Check diagonals. \\(KM\\) length is 4. \\(LN\\) length is 8. <br>Diagonals are NOT congruent. Therefore, it is a Rhombus, not a Square."
    },
    {
      type: "Theory", 
      points: 20,
      q: "You have already proven that \\(STUV\\) is a **rhombus**. Which additional condition is **sufficient** to prove that \\(STUV\\) is a **square**?",
      options: [
        "Check if the opposite sides are parallel.",
        "Check if the diagonals are congruent.",
        "Check if the diagonals are perpendicular.",
        "Check if the adjacent sides are equal."
      ],
      correct: 1,
      explanation: "A rhombus already has all sides congruent. To prove it is a square, you need an additional condition like 90&deg; angles. One sufficient condition is **congruent diagonals**: a rhombus with congruent diagonals is a square."
    },
    {
      type: "Calc",
      points: 20,
      q: "If \\(A(-5,8)\\) and \\(B(-2,14)\\) are vertices of a rectangle, what is the length of side \\(AB\\)?",
      options: [
        "\\( 3\\sqrt{5} \\)",
        "\\( 45 \\)",
        "\\( 9 \\)",
        "\\( \\sqrt{13} \\)"
      ],
      correct: 0,
      explanation: "Distance Formula: \\( \\sqrt{(-2 - (-5))^2 + (14-8)^2} = \\sqrt{3^2 + 6^2} = \\sqrt{45} = 3\\sqrt{5} \\)."
    },
    {
      type: "Calc",
      points: 20,
      q: "Consider \\(W(-4,-3), X(1,-2), Y(2,-7), Z(-3,-8)\\). You find all sides are length \\(\\sqrt{26}\\). To distinguish between Rhombus and Square, you calculate diagonal \\(WY\\). What is the result?",
      options: [
        "\\( \\sqrt{52} \\)",
        "\\( \\sqrt{26} \\)",
        "\\( \\sqrt{65} \\)",
        "\\( 8 \\)"
      ],
      correct: 0,
      explanation: "Use distance formula from \\(W(-4,-3)\\) to \\(Y(2,-7)\\). <br>\\(d = \\sqrt{(2-(-4))^2 + (-7-(-3))^2} = \\sqrt{6^2 + (-4)^2} = \\sqrt{52}\\)."
    }
  ];

  // --- Render Logic ---
  let currentScore = 0;
  let answeredCount = 0;
  const container = document.getElementById('quiz-app');
  
  // Set initial progress text
  document.getElementById('progress-display').textContent = "0 / " + questions.length;
  
  // Clear loading msg
  container.innerHTML = '';
  
  questions.forEach((item, idx) => {
    // Create Card
    const card = document.createElement('div');
    card.className = 'q-card';
    card.id = 'card-' + idx;
    
    // Header
    const typeClass = item.type === "Theory" ? "badge-theory" : "badge-calc";
    const pointsBadge = item.isDouble ? 
      '<span class="badge badge-double">' + item.points + ' Points (Double)</span>' : 
      '<span class="badge badge-points">' + item.points + ' Points</span>';

    const header = 
      '<div class="q-meta">' +
        '<span class="badge ' + typeClass + '">' + item.type + '</span>' +
        pointsBadge +
      '</div>';
    
    // Question
    const qContent = '<div class="q-text">' + (idx + 1) + '. ' + item.q + '</div>';
    
    // Options
    let optHtml = '<div class="opt-grid">';
    item.options.forEach((opt, optIdx) => {
      // Use function reference for click
      optHtml += '<button class="opt-btn" id="btn-' + idx + '-' + optIdx + '" onclick="window.handleAnswer(' + idx + ',' + optIdx + ')">' + opt + '</button>';
    });
    optHtml += '</div>';
    
    // Feedback Container
    const feedback = '<div class="feedback" id="feedback-' + idx + '"></div>';
    
    card.innerHTML = header + qContent + optHtml + feedback;
    container.appendChild(card);
  });
  
  // Expose handler to window scope
  window.handleAnswer = function(qIdx, optIdx) {
    const card = document.getElementById('card-' + qIdx);
    if(card.classList.contains('locked')) return;
    
    card.classList.add('locked');
    
    const qData = questions[qIdx];
    const isCorrect = (optIdx === qData.correct);
    const feedbackEl = document.getElementById('feedback-' + qIdx);
    
    const selectedBtn = document.getElementById('btn-' + qIdx + '-' + optIdx);
    const correctBtn = document.getElementById('btn-' + qIdx + '-' + qData.correct);
    
    if(isCorrect) {
      currentScore += qData.points;
      card.classList.add('correct-card');
      selectedBtn.classList.add('sel-correct');
      feedbackEl.innerHTML = '<strong style="color:var(--success)">Correct!</strong><br>' + qData.explanation;
    } else {
      card.classList.add('wrong-card');
      selectedBtn.classList.add('sel-wrong');
      correctBtn.classList.add('reveal');
      feedbackEl.innerHTML = '<strong style="color:var(--danger)">Incorrect.</strong><br>' + qData.explanation;
    }
    
    feedbackEl.style.display = 'block';
    
    // Retrigger math typesetting for the explanation
    if(window.MathJax) {
       MathJax.typesetPromise([feedbackEl]).catch(err => console.log(err));
    }
    
    // Update Score
    answeredCount++;
    document.getElementById('score-display').textContent = currentScore;
    document.getElementById('progress-display').textContent = answeredCount + ' / ' + questions.length;
  };

  // Initial Typeset
  if(window.MathJax) {
    MathJax.typesetPromise().catch(err => console.log('MathJax error', err));
  }
});
</script>
</body>
</html>
