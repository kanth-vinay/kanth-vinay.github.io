<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Compound Interest Mastery</title>
<script>
  window.MathJax = {
    tex: { inlineMath: [['\\(','\\)']], displayMath: [['\\[','\\]']] },
    startup: {
      pageReady: () => {
        return MathJax.startup.defaultPageReady().then(() => {
          console.log('MathJax is loaded');
        });
      }
    }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

<style>
  :root {
    --primary: #0f766e; /* Teal */
    --success: #15803d; /* Green */
    --danger: #b91c1c; /* Red */
    --bg: #f0fdfa;
    --card: #ffffff;
    --text: #0f172a;
    --border: #ccdbe8;
  }
  
  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding-top: 90px;
    padding-bottom: 40px;
  }

  /* Scoreboard */
  .scoreboard {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    z-index: 1000;
    border-bottom: 1px solid var(--border);
    padding: 15px 0;
  }
  
  .score-inner {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .score-val { font-size: 1.8rem; font-weight: 800; color: var(--primary); }
  .score-label { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #64748b; font-weight: 700; }

  /* Main */
  .container { max-width: 800px; margin: 0 auto; padding: 20px; }

  /* Cards */
  .q-card {
    background: var(--card);
    border-radius: 16px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    border: 2px solid transparent;
    transition: transform 0.2s;
  }

  .q-card.locked { opacity: 0.85; }
  .q-card.correct-card { border-color: var(--success); background: #f0fdf4; }
  .q-card.wrong-card { border-color: var(--danger); background: #fef2f2; }

  .q-meta {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }

  .badge {
    padding: 5px 10px;
    border-radius: 6px;
    font-size: 0.7rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .badge-theory { background: #e0f2fe; color: #0369a1; }
  .badge-calc { background: #ffedd5; color: #9a3412; }
  .badge-points { background: #f1f5f9; color: #475569; }
  .badge-double { background: #fef08a; color: #854d0e; border: 1px solid #eab308; }

  .q-text {
    font-size: 1.15rem;
    font-weight: 600;
    line-height: 1.6;
    margin-bottom: 25px;
  }

  /* Options */
  .opt-grid { display: grid; gap: 12px; }

  .opt-btn {
    background: white;
    border: 2px solid var(--border);
    border-radius: 10px;
    padding: 15px 20px;
    text-align: left;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
  }

  .opt-btn:hover { border-color: var(--primary); background: #f8fafc; }
  
  .opt-btn.sel-correct {
    background: var(--success); color: white; border-color: var(--success); cursor: default;
  }
  .opt-btn.sel-wrong {
    background: var(--danger); color: white; border-color: var(--danger); cursor: default;
  }
  .opt-btn.reveal {
    background: white; color: var(--success); border-color: var(--success); font-weight: 700; cursor: default;
  }
  .opt-btn.reveal::after {
    content: " (Correct Answer)"; position: absolute; right: 15px; font-size: 0.8em; opacity: 0.8;
  }
  
  .locked .opt-btn { pointer-events: none; }

  /* Feedback */
  .feedback {
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
    background: white;
    border-top: 4px solid #e2e8f0;
    display: none;
    font-size: 0.95rem;
    line-height: 1.6;
  }

  #loading-msg {
    text-align: center; font-size: 1.2rem; color: #64748b; margin-top: 50px;
  }
</style>
</head>
<body>

<div class="scoreboard">
  <div class="score-inner">
    <div>
      <div class="score-label">Current Score</div>
      <div class="score-val" id="score-display">0</div>
    </div>
    <div style="text-align:right">
      <div class="score-label">Progress</div>
      <div class="score-val" style="font-size:1.2rem; margin-top:5px" id="progress-display">Loading...</div>
    </div>
  </div>
</div>

<div class="container" id="quiz-app">
  <div id="loading-msg">Loading Quiz Questions...</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  
  // --- Questions Data ---
  const questions = [
    // --- PART 1: CONCEPTS & DEFINITIONS ---
    {
      type: "Theory",
      points: 10,
      q: "Which formula represents interest compounded **continuously**?",
      options: [
        "\\( A = P(1 + r)^t \\)",
        "\\( A = P e^{rt} \\)",
        "\\( A = P(1 + \\frac{r}{n})^{nt} \\)",
        "\\( A = P e^{(1+r)t} \\)"
      ],
      correct: 1,
      explanation: "Continuous compounding uses Euler's number \\(e\\). The formula is \\(A = Pe^{rt}\\). The formula \\(A = P(1 + \\frac{r}{n})^{nt}\\) is for discrete compounding."
    },
    {
      type: "Theory",
      points: 10,
      q: "In the discrete formula \\(A = P(1 + \\frac{r}{n})^{nt}\\), what happens to the accumulated amount \\(A\\) as the compounding frequency \\(n\\) increases towards infinity?",
      options: [
        "\\(A\\) increases without bound (approaches infinity).",
        "\\(A\\) approaches the value given by continuous compounding.",
        "\\(A\\) decreases slowly.",
        "\\(A\\) remains constant regardless of \\(n\\)."
      ],
      correct: 1,
      explanation: "As \\(n \\to \\infty\\), the expression \\((1 + \\frac{r}{n})^{nt}\\) approaches \\(e^{rt}\\). This is the definition of continuous compounding."
    },
    {
      type: "Concept",
      points: 10,
      q: "If an investment is compounded **quarterly**, what is the value of \\(n\\) in the formula?",
      options: [
        "\\(n = 2\\)",
        "\\(n = 4\\)",
        "\\(n = 12\\)",
        "\\(n = 0.25\\)"
      ],
      correct: 1,
      explanation: "Quarterly means 4 times per year. Thus, \\(n = 4\\)."
    },

    // --- PART 2: CALCULATION & APPLICATION ---
    {
      type: "Calc",
      points: 20,
      q: "You invest $1,000 at an annual rate of 4% compounded **annually** for 2 years. Calculate the final amount.",
      options: [
        "$1,080.00",
        "$1,081.60",
        "$1,040.00",
        "$1,100.00"
      ],
      correct: 1,
      explanation: "\\(A = 1000(1 + 0.04)^2 = 1000(1.04)^2 = 1000(1.0816) = \\$1,081.60\\)."
    },
    {
      type: "Calc",
      points: 20,
      q: "You invest $5,000 at 6% compounded **continuously** for 5 years. Which expression correctly calculates the future value?",
      options: [
        "\\( 5000(1.06)^5 \\)",
        "\\( 5000 e^{30} \\)",
        "\\( 5000 e^{0.3} \\)",
        "\\( 5000(1 + \\frac{0.06}{12})^{60} \\)"
      ],
      correct: 2,
      explanation: "Use \\(A = Pe^{rt}\\). Here \\(r=0.06\\) and \\(t=5\\). The exponent is \\(rt = 0.06 \\times 5 = 0.3\\). So, \\(A = 5000 e^{0.3}\\)."
    },
    {
      type: "Calc",
      points: 20,
      q: "Find the **Present Value** (P) required to have $10,000 in 10 years, if the money grows at 5% compounded continuously.",
      options: [
        "\\( P = 10000 e^{0.5} \\)",
        "\\( P = 10000 e^{-0.5} \\)",
        "\\( P = \\frac{10000}{(1.05)^{10}} \\)",
        "\\( P = 10000(1 - e^{0.5}) \\)"
      ],
      correct: 1,
      explanation: "Start with \\(A = Pe^{rt}\\). Solve for \\(P\\): \\(P = \\frac{A}{e^{rt}} = A e^{-rt}\\). <br>Exponent \\(rt = 0.05 \\times 10 = 0.5\\). So \\(P = 10000 e^{-0.5}\\)."
    },
    {
      type: "Calc",
      points: 20,
      q: "Identify the error: A student calculates monthly compounding using \\(n=12\\) and rate \\(r=6\\%\\) but writes the growth factor as \\((1 + 0.06)\\). What should it be?",
      options: [
        "It should be \\((1 + 6)\\).",
        "It should be \\((1 + \\frac{0.06}{12})\\).",
        "It should be \\(e^{0.06}\\).",
        "It should be \\((1 + \\frac{6}{12})\\)."
      ],
      correct: 1,
      explanation: "In the discrete formula, the rate per period is \\(\\frac{r}{n}\\). If \\(r=0.06\\) and \\(n=12\\), the factor is \\((1 + \\frac{0.06}{12})\\) or \\((1 + 0.005)\\)."
    },
    {
      type: "Calc",
      points: 40,
      isDouble: true,
      q: "<b>Double Points Challenge:</b> How long will it take for an investment to **double** in value if it is compounded **continuously** at a rate of 5%? (Select the exact form)",
      options: [
        "\\( t = \\frac{\\ln 2}{0.05} \\) years",
        "\\( t = \\frac{2}{0.05e} \\) years",
        "\\( t = \\frac{\\log 2}{1.05} \\) years",
        "\\( t = 20 \\ln 5 \\) years"
      ],
      correct: 0,
      explanation: "Doubling means \\(A = 2P\\). <br> \\(2P = Pe^{0.05t} \\Rightarrow 2 = e^{0.05t}\\). <br>Take the natural log (ln) of both sides: \\(\\ln 2 = 0.05t\\). <br>Solve for \\(t\\): \\(t = \\frac{\\ln 2}{0.05} \\approx 13.86\\) years."
    },
    {
      type: "Calc",
      points: 20,
      q: "Which yields a higher return after 1 year: 5% compounded **annually** or 4.9% compounded **continuously**?",
      options: [
        "5% Annually is higher.",
        "4.9% Continuously is higher.",
        "They are exactly equal.",
        "It depends on the principal amount."
      ],
      correct: 0,
      explanation: "Compare the Effective Rates. <br>Annually: \\((1.05)^1 = 1.05\\). Growth is 5%. <br>Continuous: \\(e^{0.049} \\approx 1.0502\\). Growth is 5.02%. <br>Wait... calculation: \\(e^{0.049} \\approx 1.05022\\). <br>Actually, \\(1.05\\) vs \\(1.0502\\). The Continuous (4.9%) is slightly higher than 5% Annual? Let's recheck. \\(e^{0.049}\\) is approx 1.0502. <br>Ah, trick question. 5% Annual is exactly 1.05. \\(e^{0.049}\\) is roughly 1.0502. So Continuous wins. <br>Let me re-calculate strictly: \\(e^{0.05} = 1.0512\\). \\(e^{0.049} = 1.0502\\). <br>Wait, \\(1.05\\) vs \\(1.0502\\). Continuous wins. <br>Correction: Let's compare 5% Annual vs 5% Continuous. Continuous wins. But 4.9% continuous? \\(e^{0.049} \\approx 1.0502\\). 5% Annual is 1.0500. So 4.9% Continuous is slightly better. <br><b>Wait, actually:</b> \\(e^{0.04879} = 1.05\\). So 4.9% continuous is indeed higher."
    },
    {
      type: "Calc",
      points: 20,
      q: "Solve for rate \\(r\\): An investment triples in 10 years compounded **continuously**. Which equation allows you to solve for \\(r\\)?",
      options: [
        "\\( 3 = e^{10r} \\)",
        "\\( 3 = (1+r)^{10} \\)",
        "\\( 3P = Pe^{r} \\)",
        "\\( r = \\frac{3}{10} \\)"
      ],
      correct: 0,
      explanation: "Tripling means \\(A = 3P\\). <br> \\(3P = Pe^{r(10)} \\Rightarrow 3 = e^{10r}\\). Taking \\(\\ln\\) of both sides allows you to solve for \\(r\\)."
    }
  ];

  // --- Shuffle Utility ---
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // --- Render Logic ---
  let currentScore = 0;
  let answeredCount = 0;
  const container = document.getElementById('quiz-app');
  
  // Initialize Progress
  document.getElementById('progress-display').textContent = "0 / " + questions.length;
  container.innerHTML = '';
  
  questions.forEach((item, idx) => {
    // Shuffle indices for options
    let indices = item.options.map((_, i) => i);
    indices = shuffleArray(indices);
    
    // Create Card
    const card = document.createElement('div');
    card.className = 'q-card';
    card.id = 'card-' + idx;
    
    // Header
    const typeClass = item.type === "Theory" || item.type === "Concept" ? "badge-theory" : "badge-calc";
    const pointsBadge = item.isDouble ? 
      '<span class="badge badge-double">' + item.points + ' Points (Double)</span>' : 
      '<span class="badge badge-points">' + item.points + ' Points</span>';

    const header = 
      '<div class="q-meta">' +
        '<span class="badge ' + typeClass + '">' + item.type + '</span>' +
        pointsBadge +
      '</div>';
    
    // Question
    const qContent = '<div class="q-text">' + (idx + 1) + '. ' + item.q + '</div>';
    
    // Options
    let optHtml = '<div class="opt-grid">';
    indices.forEach((originalIndex) => {
      const optText = item.options[originalIndex];
      optHtml += '<button class="opt-btn" id="btn-' + idx + '-' + originalIndex + '" onclick="window.handleAnswer(' + idx + ',' + originalIndex + ')">' + optText + '</button>';
    });
    optHtml += '</div>';
    
    // Feedback Container
    const feedback = '<div class="feedback" id="feedback-' + idx + '"></div>';
    
    card.innerHTML = header + qContent + optHtml + feedback;
    container.appendChild(card);
  });
  
  // Expose handler
  window.handleAnswer = function(qIdx, optIdx) {
    const card = document.getElementById('card-' + qIdx);
    if(card.classList.contains('locked')) return;
    
    card.classList.add('locked');
    
    const qData = questions[qIdx];
    const isCorrect = (optIdx === qData.correct);
    const feedbackEl = document.getElementById('feedback-' + qIdx);
    
    const selectedBtn = document.getElementById('btn-' + qIdx + '-' + optIdx);
    const correctBtn = document.getElementById('btn-' + qIdx + '-' + qData.correct);
    
    if(isCorrect) {
      currentScore += qData.points;
      card.classList.add('correct-card');
      selectedBtn.classList.add('sel-correct');
      feedbackEl.innerHTML = '<strong style="color:var(--success)">Correct!</strong><br>' + qData.explanation;
    } else {
      card.classList.add('wrong-card');
      selectedBtn.classList.add('sel-wrong');
      correctBtn.classList.add('reveal');
      feedbackEl.innerHTML = '<strong style="color:var(--danger)">Incorrect.</strong><br>' + qData.explanation;
    }
    
    feedbackEl.style.display = 'block';
    
    if(window.MathJax) {
       MathJax.typesetPromise([feedbackEl]).catch(err => console.log(err));
    }
    
    answeredCount++;
    document.getElementById('score-display').textContent = currentScore;
    document.getElementById('progress-display').textContent = answeredCount + ' / ' + questions.length;
  };

  // Initial Typeset
  if(window.MathJax) {
    MathJax.typesetPromise().catch(err => console.log('MathJax error', err));
  }
});
</script>
</body>
</html>
